@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("styles/styles.css")">
    </head>
    <body>
        <div id="container">
            <div class="menu">
                <a href="@routes.ProductController.index()">Add product</a>
                <a href="@routes.ProductController.getProducts()">Product list</a>
                <a href="@routes.ProductController.addCategory()">Categories</a>
            </div>
            @content
        </div>
    </body>
</html>
